<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Click Me Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <button type="click" class="btn" onclick="openPopup()">Click Me</button>
        <div class="popup" id="popup">
            <h2>Proud Of You</h2>
            <p>Best leader of all time<3</p>
            <button type="button" onclick="closePopup()">Agreed</button>
        </div>
    </div>
    <script>
        let popup= document.getElementById("popup");
        function openPopup(){
            popup.classList.add("open-popup")

        }
        function closePopup(){
            popup.classList.remove("open-popup")

        }
    </script>
</body>

</html>
